<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Deep Learning Blog</title>

  <!-- Inter + JetBrains Mono (similar to PIC aesthetic) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fafafa;
      --text: #111;
      --muted: #666;
      --code-bg: #f3f3f3;
      --max-width: 760px;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", sans-serif;
      line-height: 1.65;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }

    /* Container */
    .wrapper {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2rem 1.5rem 6rem;
    }

    header {
      margin-bottom: 3.5rem;
    }

    header h1 {
      font-family: "JetBrains Mono", monospace;
      font-size: 2rem;
      font-weight: 500;
      margin: 0 0 1rem;
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-family: "JetBrains Mono", monospace;
      font-size: 0.9rem;
    }

    /* Blog post styling */
    article {
      margin-bottom: 4rem;
    }

    article h2 {
      font-family: "JetBrains Mono", monospace;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 500;
    }

    article p {
      margin-bottom: 1.2rem;
    }

    article img {
      width: 100%;
      border-radius: 8px;
      margin: 1.5rem 0;
    }

    pre {
      background: var(--code-bg);
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
      font-family: "JetBrains Mono", monospace;
      font-size: 0.9rem;
    }

    code {
      font-family: "JetBrains Mono", monospace;
      background: var(--code-bg);
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      text-align: center;
      font-family: "JetBrains Mono", monospace;
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* Optional: dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f0f0f;
        --text: #eee;
        --muted: #aaa;
        --code-bg: #1b1b1b;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Deep Learning Final Project Blog</h1>
      <p>Published: Dec. 9, 2025</p>
      <p>Authors: Yash Prabhu<sup>*</sup> (<a href="mailto:yprabhu@mit.edu">yprabhu@mit.edu</a>), Richard Lian<sup>*</sup> (<a href="mailto:rlian@mit.edu">rlian@mit.edu</a>)</p>
      <p> <sup>*</sup> denotes equal contribution</p>
    </header>

    <!-- Example Blog Post -->
    <article>
      <h2>Section Title</h2>
      <p>
        Section text
      </p>
    </article>

  </div>
</body>
</html>
